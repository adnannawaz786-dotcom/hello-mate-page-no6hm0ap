<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple greeting page displaying hello mate">
    <title>Hello Mate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="content">
            <h1 class="greeting" tabindex="0">hello mate</h1>
            <div class="decoration" aria-hidden="true">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </main>
    
    <script>
        // Add smooth entrance animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const greeting = document.querySelector('.greeting');
            const circles = document.querySelectorAll('.circle');
            
            // Animate greeting text
            setTimeout(() => {
                greeting.classList.add('animate-in');
            }, 100);
            
            // Animate decorative circles with staggered delay
            circles.forEach((circle, index) => {
                setTimeout(() => {
                    circle.classList.add('animate-in');
                }, 300 + (index * 200));
            });
        });
        
        // Add keyboard interaction for accessibility
        document.querySelector('.greeting').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                this.classList.add('pulse');
                setTimeout(() => {
                    this.classList.remove('pulse');
                }, 600);
            }
        });
        
        // Add click interaction
        document.querySelector('.greeting').addEventListener('click', function() {
            this.classList.add('pulse');
            setTimeout(() => {
                this.classList.remove('pulse');
            }, 600);
        });
    </script>
</body>
</html>
